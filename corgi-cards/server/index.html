<script src="http://localhost:8142/socket.io/socket.io.js"></script>


<script>
var socket = io.connect('http://localhost:8142');

socket.on('connect', function(){
	socket.emit('auth', guid());	
	socket.emit('join_room','1');		  			  			  						  	
});	

socket.on('message',function(message_data){
	alert(message_data.data);
});

function s4() {
  return Math.floor((1 + Math.random()) * 0x10000)
             .toString(16)
             .substring(1);
};

function guid() {
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
         s4() + '-' + s4() + s4() + s4();
}

</script>
